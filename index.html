<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./styles/myStylesheet.css" />
  <title>Google Home</title>
</head>

<body>
  <!-- header menu -->
  <div class="header">
    <div class="headerLeft">
      <ul class="ulMenu">
        <li>
          <a href="#" target="_blank">About</a>
        </li>
        <li>
          <a href="#" target="_blank">Store</a>
        </li>
        <span class="headerRight">
          <li>
            <a href="#" target="_blank">Gmail</a>
          </li>
          <li>
            <a href="#" target="_blank">Images</a>
          </li>
          <li>
            <a href="#" target="_blank" class="anchorBtn">Sign in</a>
          </li>
        </span>
      </ul>
    </div>
  </div>

  <!-- body -->
  <div class="body-content">
    <div class="logo">
      <img
        src="styles/resources/googlelogo_color_272x92dp.png"
        alt="google logo"
        class="logo-img"
      />
    </div>

    <div class="search">
      <input type="text" class="search-input" required maxlength="20" />
    </div>

    <div class="buttons">
      <button class="btn-btn">Google Search</button>
      <button class="btn-btn">I'm Feeling Lucky</button>
    </div>
  </div>

  <!-- footer -->
  <div class="footer">
    <div class="footerLeft">
      <ul>
        <li>
          <a href="#" target="_blank">Advertising</a>
        </li>
        <li>
          <a href="#" target="_blank">Business</a>
        </li>
        <li>
          <a href="#" target="_blank">How Search Works</a>
        </li>
        <span class="footerRight">
          <li>
            <a href="#" target="_blank">Privacy</a>
          </li>
          <li>
            <a href="#" target="_blank">Terms</a>
          </li>
          <li>
            <a href="#" target="_blank">Settings</a>
          </li>
        </span>
      </ul>
    </div>
  </div>
</body>
